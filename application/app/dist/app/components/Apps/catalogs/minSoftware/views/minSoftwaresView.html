<div class="lexart-wa__hdr lexart-flex">
  <div class="lexart-flex-5">
    <h1 class="lexart-wa__tit">
      <a class="lexart-bc-item">{{ 'Min-Software' }}</a>
    </h1>
    <div class="lexart-btn__right">
      <a ui-sref="app.minsoftwareNew" class="lexart-btn lexart-btn--round">&#43; {{ 'bills.bill' | translate }}</a>
    </div>
  </div>
</div>

<div class="lexart-wa__cnt">
  <table class="lexart-table">
    <thead>
      <tr>
        <th>{{ 'bills.id' | translate }}</th>
        <th>{{ 'bills.name' | translate }}</th>
        <th>{{ 'bills.concept' | translate }}</th>
        <th>{{ 'bills.price' | translate }}</th>
        <th>{{ 'bills.date' | translate }}</th>

        <th class="lexart-cstm__grid-5"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="field-filter" ng-model="filter.id"></td>
        <td><input class="field-filter" ng-model="filter.name"></td>
        <td><input class="field-filter" ng-model="filter.concept"></td>
        <td><input class="field-filter" ng-model="filter.branchOffice"></td>
        <td><input class="field-filter" ng-model="filter.type"></td>
        <!-- <td><input class="field-filter" ng-model="filter.currency"></td> -->


        <td></td>
      </tr>
      <tr ng-repeat="bill in bills| filter: filter">
        <td>{{bill.id}}</td>
        <td>{{bill.name}}</td>
        <td>{{bill.concept}}</td>
        <td>{{bill.price}}</td>
        <td>{{bill.date}}</td>
        <!-- <td>{{bill.currency}}</td> -->


        <td>
          <a ui-sref="app.billEdit({id: bill.id})">
            <i class="ri-edit-line"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<!-- End Bar Graph -->
