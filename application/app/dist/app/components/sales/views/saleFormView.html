<div class="lexart-wa__hdr lexart-flex">
  <div class="lexart-flex-5">
    <h1 class="lexart-wa__tit">
      <a class="lexart-bc-item" ui-sref="app.sales">{{ 'sales.title' | translate }}</a>
    </h1>
    <div class="lexart-bc">
      <a class="lexart-bc-item">{{ 'sales.sale' | translate }}</a>
    </div>
    <div class="lexart-bc" ng-if="sale.name">
      <span class="lexart-bc-item lexart-bc--head">{{sale.name}}</span>
    </div>
  </div>
</div>

<div class="lexart-wa__cnt">
  <form class="lexart-frm lexart-frm--center">

    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld" ng-if="sale.id">
        <label class="lexart-frm__lbl">
          <input type="text" ng-value="sale.id" readonly/>
          <b class="lexart-frm__lbl-name">{{ 'ID' }}</b>
        </label>
      </div>

      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'sales.user' | translate }} <span class="required">*</span></b>
          <ui-select
          ng-model="select.user"
          class="lexart-select lexart-select--input"
          theme="selectize"
          append-to-body="true"
          >
          <ui-select-match>
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="user in users | filter: { name: $select.search }">
            <div ng-bind-html="user.name | highlight: $select.selected.name"></div>
          </ui-select-choices>
        </ui-select>
      </label>
    </div>

    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <ui-select
        ng-model="select.client"
        class="lexart-select lexart-select--input"
        theme="selectize"
        append-to-body="true"
        >
        <ui-select-match>
          {{$select.selected.name}}
        </ui-select-match>
        <ui-select-choices repeat="client in clients | filter: { name: $select.search }">
          <div ng-bind-html="client.name | highlight: $select.selected.concept"></div>
        </ui-select-choices>
      </ui-select>
        <b class="lexart-frm__lbl-name">{{ 'sales.client' | translate }} <span class="required">*</span></b>
      </label>
    </div>
  </div>
  <div class="lexart-frm__fldgrp">
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="number" ng-model="sale.amount" min="0"/>
        <b class="lexart-frm__lbl-name">{{ 'sales.amount' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <select ng-model="sale.currency">
          <option>USD</option>
          <option>$</option>
          <option>R$</option>
        </select>
        <b class="lexart-frm__lbl-name">{{ 'sales.currency' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <ui-select
        ng-model="select.concept"
        class="lexart-select lexart-select--input"
        theme="selectize"
        append-to-body="true"
        >
        <ui-select-match>
          {{$select.selected.concept}}
        </ui-select-match>
        <ui-select-choices repeat="concept in concepts | filter: { concept: $select.search }">
          <div ng-bind-html="concept.concept | highlight: $select.selected.concept"></div>
        </ui-select-choices>
      </ui-select>
        <b class="lexart-frm__lbl-name">{{ 'sales.concept' | translate }} <span class="required">*</span></b>
      </label>
    </div>
  </div>
  <div class="lexart-frm__fldgrp">

    <div class="lexart-frm__fld" >
      <label class="lexart-frm__lbl">

        <b class="lexart-frm__lbl-name">{{ 'sales.type' | translate }} <span class="required">*</span></b>

        <ui-select
        ng-model="select.type"
        class="lexart-select lexart-select--input"
        theme="selectize"
        append-to-body="true"
        >
        <ui-select-match>
          {{$select.selected.name}}
        </ui-select-match>
        <ui-select-choices repeat="type in types | filter: { name: $select.search }">
          <div ng-bind-html="type.name | highlight: $select.selected.name"></div>
        </ui-select-choices>
      </label>
    </div>

    <div class="lexart-frm__fld" ng-if="select.type.name=='PAGO'">
      <label class="lexart-frm__lbl">

        <b class="lexart-frm__lbl-name">{{ 'Tipo Pago' }} <span class="required">*</span></b>

        <select ng-model="sale.payType">

          <option>DEBITO</option>
          <option>EFECTIVO</option>
          <option>CREDITO</option>
          <option>T. BANCARIA</option>

        </select>
      </label>
    </div>


    <div class="lexart-frm__fld" ng-if="select.type.name=='PAGO' && (sale.payType=='DEBITO' || sale.payType=='CREDITO' )">
      <label class="lexart-frm__lbl">

        <b class="lexart-frm__lbl-name">{{ 'Tarjeta' }} <span class="required">*</span></b>

        <select ng-model="sale.card">

          <option>MASTER</option>
          <option>VISA</option>
          <option>OCA</option>
          <option>CREDITEL</option>

        </select>
      </label>
    </div>


    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <b class="lexart-frm__lbl-name">Status<span class="required">*</span></b>
        <select ng-model="sale.status">

          <option>CON</option>
          <option>PND</option>
          <option>PGO</option>
          <option>CIE</option>

        </select>
      </label>
    </div>


    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="date" name=""  ng-model="sale.date" class="form-control">
        <b class="lexart-frm__lbl-name">{{ 'sales.date' | translate }} <span class="required">*</span></b>
      </label>


    </div>
  </div>


  <div class="lexart-frm__fldgrp">
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <textarea name="name"  ng-model="sale.description"rows="8" cols="80"></textarea>
        <b class="lexart-frm__lbl-name">{{ 'sales.description' | translate }} <span class="required">*</span></b>
      </label>
    </div>
  </div>


</form>
</div>

<div class="lexart-wa__actions">
  <p ng-if="error" class="err-display">{{error}} {{ 'general.cant_be_empty' | translate }}</p>
  <button class="lexart-btn lexart-btn--alt" ui-sref="app.sales">{{ 'sales.back' | translate }}</button>
  <button class="lexart-btn" ng-disabled="sendingData" ng-click="save()">{{ 'sales.save' | translate }}</button>
</div>
