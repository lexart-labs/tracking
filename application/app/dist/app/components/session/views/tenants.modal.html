<div class="lexart-modal lexart-modal--medium">

    <div class="lexart-modal__header">
        <h1 class="lexart-modal__title">{{ 'Select your company' }} {{users.tenants}}</h1>
        <a class="lexart-modal__close-btn" ng-click="closeThisDialog()">
            <i class="lexart-icon lexart-icon--modal-close"></i>
        </a>
    </div>

    <div class="lexart-modal__cnt">
        <ng-form>
            <form class="lexart-frm">
                <div class="tenant">
                    <div class="tenant-content" ng-repeat="tenant in user.tenants" ng-click="ngDialogData.confirm(tenant)">
                        <div>
                            <img ng-if="tenant.image" ng-src="{{ tenant.image }}" alt="profile picture" class="tenant-image">
                            <img ng-if="!tenant.image" src="/assets/images/tenant_company.png" alt="profile picture" class="tenant-image">
                        </div>
                        <div>{{tenant.name}}</div>
                    </div>
                </div>
                <table class="lexart-table" style="display:none;">
                    <thead>
                        <tr>
                        <th></th>
                        <th>{{ 'ID' }}</th>
                        <th>{{ 'Name' }}</th>
                        <th class="lexart-cstm__grid-5"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tenant in user.tenants">
                        <td>
                            <img ng-if="tenant.image" ng-src="{{ tenant.image }}" alt="profile picture" class="tenant-image">
                            <img ng-if="!tenant.image" src="/assets/images/user-placeholder.png" alt="profile picture" class="usr-photo">
                        </td>
                        <td>{{tenant.id}}</td>
                        <td>{{tenant.name}}</td>
                        <td>
                            <button class="lexart-btn" ng-click="ngDialogData.confirm(tenant)">
                                Select
                            </button>
                        </td>
                        </tr>
                    </tbody>
                    </table>
            </form>
        </ng-form>
    </div>

    <div class="lexart-modal__actions">
        <p class="err-display">{{error}}</p>
        <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.cancel()">{{ 'shared.modal.cancel' | translate }}</a>
    </div>
</div>
