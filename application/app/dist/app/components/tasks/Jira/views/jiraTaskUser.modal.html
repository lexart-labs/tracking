<div class="lexart-modal lexart-modal--medium">
  <div class="lexart-modal__header">
      <h1 class="lexart-modal__title">{{ ngDialogData.titleRequired }}</h1>
  </div>

  <div class="lexart-modal__cnt">
    <table rows="7">
      <thead>
        <tr>
          <th>{{ 'projects.id' | translate }}</th>
          <th>{{ 'projects.name' | translate }}</th>
          <th>{{ 'projects.assign' | translate }}</th>
          <th ng-click="toggleSelectUsers($event)" class="toggleSelectUsersCursor">-</th>
        </tr>
      </thead>
      <tbody class="">
        <tr>
          <th></th>
          <th style="width:100%;"><input class="field-filter" ng-model="search.name"></th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat="user in users | filter:search">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>
          <input type="radio" ng-value={{$index}} ng-model="usersAux[user.email]">
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="lexart-modal__actions">
    <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.cancel()">{{ 'shared.modal.cancel' | translate }}</a>
    <a class="lexart-btn" ng-click="ngDialogData.confirm();closeThisDialog()">{{ 'shared.modal.accept' | translate }}</a>
  </div>
</div>
