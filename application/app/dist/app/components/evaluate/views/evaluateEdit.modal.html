<div class="lexart-modal lexart-modal--medium">

    <div class="lexart-modal__header">
        <h1 class="lexart-modal__title">{{ 'reports.title' | translate }}</h1>
        <a class="lexart-modal__close-btn" ng-click="closeThisDialog()">
            <i class="ri-close-line"></i>
        </a>
    </div>

    <div class="lexart-modal__cnt">
        <ng-form>
            <form class="lexart-frm">
                <div class="lexart-frm__fldgrp">
                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <textarea ng-model="eval.evaluacion"></textarea>
                            <b class="lexart-frm__lbl-name ng-binding">Evaluaci√≥n</b>
                        </label>
                    </div>
                </div>
                <div class="lexart-frm__fldgrp">
                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <b class="lexart-frm__lbl-name">Fecha</b>
                            <div moment-picker="eval.fecha" format="YYYY-MM-DD" max-view="day">
                                <input ng-model="eval.fecha">
                            </div>
                        </label>
                    </div>

                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <b class="lexart-frm__lbl-name">Puntaje</b>
                            <input ng-model="eval.puntaje">
                        </label>
                    </div>
                </div>
            </form>
        </ng-form>
    </div>

    <div class="lexart-modal__actions">
        <p class="err-display">{{error}}</p>
        <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.cancel()">{{ 'shared.modal.cancel' | translate }}</a>
        <a class="lexart-btn" ng-disabled="sendingData || !autoTrack.name" ng-click="ngDialogData.confirm()">{{ 'shared.modal.accept' | translate }}</a>
    </div>
</div>
