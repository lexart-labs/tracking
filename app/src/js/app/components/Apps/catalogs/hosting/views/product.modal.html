<div class="imm-modal imm-modal--medium">
    <div class="imm-modal__header">
        <h1 class="imm-modal__title">{{ 'Modificar Productos' }}</h1>
        <a class="imm-modal__close-btn" ng-click="closeThisDialog()"><i class="imm-icon imm-icon--modal-close"></i></a>
    </div>

    <div class="imm-modal__cnt">
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <ui-select
              ng-model="edit_product.state"
              class="imm-select imm-select--input"
              theme="selectize"
              append-to-body="true"
              >
              <ui-select-match>
                {{$select.selected.name}}
              </ui-select-match>
              <ui-select-choices repeat="product in productState | filter: { name: $select.search }">
                <div ng-bind-html="product.name | highlight: $select.selected.name"></div>
              </ui-select-choices>
            </ui-select>
            <b class="imm-frm__lbl-name">{{ 'Estado del producto' }}</b>
          </label>
        </div>
        <div class="imm-frm__fldgrp" ng-if='edit_product.type.name == "Servidor virtual"'>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.passRoot" />
            <b class="imm-frm__lbl-name">{{ 'Pass Root' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.ip" />
            <b class="imm-frm__lbl-name">{{ 'IP' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.user" />
            <b class="imm-frm__lbl-name">{{ 'Usuario' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.pass" />
            <b class="imm-frm__lbl-name">{{ 'Contrase単a' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.link" />
            <b class="imm-frm__lbl-name">{{ 'Link' }}</b>
          </label>
        </div>
      </div>
      <div class="imm-frm__fldgrp" ng-if='edit_product.type.name == "Hosting"'>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.user" />
            <b class="imm-frm__lbl-name">{{ 'Usuario' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.pass" />
            <b class="imm-frm__lbl-name">{{ 'Contrase単a' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.link" />
            <b class="imm-frm__lbl-name">{{ 'Link' }}</b>
          </label>
        </div>
      </div>
      <div class="imm-frm__fldgrp" ng-if='edit_product.type.name == "Administracion productos externos"'>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.user" />
            <b class="imm-frm__lbl-name">{{ 'Usuario' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.pass" />
            <b class="imm-frm__lbl-name">{{ 'Contrase単a' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.link" />
            <b class="imm-frm__lbl-name">{{ 'Link' }}</b>
          </label>
        </div>
      </div>
      <div class="imm-frm__fldgrp" ng-if='edit_product.type.name == "Dominio"'>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.user" />
            <b class="imm-frm__lbl-name">{{ 'Usuario' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.pass" />
            <b class="imm-frm__lbl-name">{{ 'Contrase単a' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.link" />
            <b class="imm-frm__lbl-name">{{ 'Link' }}</b>
          </label>
        </div>
      </div>
      <div class="imm-frm__fldgrp" ng-if='edit_product.type.name == "Extra" && productDescription != ""'>
        <div class="imm-frm__fld" style='margin-top: 20px;'>
          <label class="imm-frm__lbl">
            <textarea ng-model="edit_product.note"></textarea>
            <b class="imm-frm__lbl-name">{{ 'Nota' }}</b>
          </label>
        </div>
      </div>
      <div class="imm-frm__fldgrp">
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <ui-select
              ng-model="edit_product.contractType"
              class="imm-select imm-select--input"
              theme="selectize"
              append-to-body="true"
              on-select="contractSelect($item)"
              >
              <ui-select-match>
                {{$select.selected.name}}
              </ui-select-match>
              <ui-select-choices repeat="type in contractType | filter: { name: $select.search }">
                <div ng-bind-html="type.name | highlight: $select.selected.name"></div>
              </ui-select-choices>
            </ui-select>
            <b class="imm-frm__lbl-name">{{ 'Tipo de contrato' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="number" ng-model="edit_product.price" />
            <b class="imm-frm__lbl-name">{{ 'Precio (USD)' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld"></div>
        <div class="imm-frm__fld"></div>
      </div>
      <div class="imm-frm__fldgrp">
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <div moment-picker="edit_product.hireDate" format="DD/MM/YYYY" change='changeSelect()'>
              <input type='text' ng-model='edit_product.hireDate'>
            </div>
            <b class="imm-frm__lbl-name">{{ 'Fecha de alquiler' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-value="edit_product.nextExpiration" readonly />
            <b class="imm-frm__lbl-name">{{ 'Fecha de vencimiento' }}</b>
          </label>
        </div>
        <div class="imm-frm__fld">
          <label class="imm-frm__lbl">
            <input type="text" ng-model="edit_product.timeRemaining" readonly />
            <b class="imm-frm__lbl-name">{{ 'Dias restante' }}</b>
          </label>
        </div>
      </div>
    </div>
    
    <div class="imm-modal__actions">
        <p class="err-display">{{error}}</p>
        <!-- <a class="imm-btn imm-btn--alt" ng-click="closeThisDialog()">{{ 'shared.modal.cancel' | translate }}</a>
        <a class="imm-btn" ng-click="ngDialogData.confirm();closeThisDialog()">{{ 'shared.modal.accept' | translate }}</a> -->
        <a class="imm-btn" ng-click="ngDialogData.confirm();closeThisDialog()">{{ 'shared.modal.accept' | translate }}</a>
    </div>
</div>
