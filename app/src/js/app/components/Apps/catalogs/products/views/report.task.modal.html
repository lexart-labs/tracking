<div class="lexart-modal lexart-modal--medium">

    <div class="lexart-modal__header">
        <h1 class="lexart-modal__title">{{ 'reports.title' | translate }}</h1>
        <a class="lexart-modal__close-btn" ng-click="closeThisDialog()">
            <i class="lexart-icon lexart-icon--modal-close"></i>
        </a>
    </div>

    <div class="lexart-modal__cnt">
        <ng-form>
            <form class="lexart-frm">
                <div class="lexart-frm__fldgrp">
                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <input type="text" ng-model="track.userName" readonly>
                            <b class="lexart-frm__lbl-name ng-binding">{{ 'reports.user' | translate }} </b>
                        </label>
                    </div>

                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <input type="text" ng-model="track.projectName" readonly>
                            <b class="lexart-frm__lbl-name ng-binding">{{ 'reports.project' | translate }} </b>
                        </label>
                    </div>

                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <input type="text" ng-model="track.taskName " readonly>
                            <b class="lexart-frm__lbl-name ng-binding">{{ 'reports.task' | translate }} </b>
                        </label>
                    </div>

                    <div class="lexart-frm__fld">
                        <label class="lexart-frm__lbl">
                            <!--<input type="text" ng-model="task.duration">-->
                            <span style="width: 10px;"><input type="number" min="0" class="f-hour" " placeholder="hhhh" string-to-number ng-model="duration.hours" ><input type="number" min="0" max="59" class="f-minute"  " placeholder="mm"  ng-model="duration.minutes" ><input type="number" min="0" max="59" class="f-second"  " placeholder="ss"  ng-model="duration.seconds" ></span>
                            <b class="lexart-frm__lbl-name ng-binding">{{ 'reports.duration' | translate }}</b>
                        </label>
                    </div>
                </div>
            </form>
        </ng-form>
    </div>

    <div class="lexart-modal__actions">
        <p class="err-display">{{error}}</p>
        <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.cancel()">{{ 'shared.modal.cancel' | translate }}</a>
        <a class="lexart-btn" ng-disabled="sendingData || !track.name" ng-click="ngDialogData.confirm()">{{ 'shared.modal.accept' | translate }}</a>
    </div>
</div>
