<div class="lexart-wa__hdr lexart-flex">
  <div class="lexart-flex-5">
    <h1 class="lexart-wa__tit">
      <a class="lexart-bc-item">{{ 'products.title' | translate }}</a>
    </h1>
    <div class="lexart-btn__right">
      <a ui-sref="app.productNew" class="lexart-btn lexart-btn--round">&#43; {{ 'products.product' | translate }}</a>
    </div>
  </div>
</div>

<div class="lexart-wa__cnt">
  <table class="lexart-table">
    <thead>
      <tr>
        <th>{{ 'products.id' | translate }}</th>
        <th>{{ 'products.name' | translate }}</th>
        <th>{{ 'products.type' | translate }}</th>
        <th>{{ 'products.status' | translate }}</th>
        <th class="lexart-cstm__grid-5"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="field-filter" ng-model="filter.id"></td>
        <td><input class="field-filter" ng-model="filter.name"></td>
        <td><input class="field-filter" ng-model="filter.type"></td>
        <td><input class="field-filter" ng-model="filter.statuss"></td>

        <td></td>
      </tr>
      <tr ng-repeat="product in products| filter: filter">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.type}}</td>
        <td>{{product.status}}</td>


        <td>
          <a ui-sref="app.productEdit({id: product.id})">
            <i class="ri-edit-line"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<!-- End Bar Graph -->
