<div class="lexart-wa__hdr lexart-flex">
  <div class="lexart-flex-5">
    <h1 class="lexart-wa__tit">
      <a class="lexart-bc-item" ui-sref="app.budgets">{{ 'budgets.title' | translate }}</a>
    </h1>
    <div class="lexart-bc">
      <a class="lexart-bc-item">{{ 'budgets.budget' | translate }}</a>
    </div>
    <div class="lexart-bc" ng-if="budget.name">
      <span class="lexart-bc-item lexart-bc--head">{{budget.name}}</span>
    </div>
  </div>
</div>

<div class="lexart-wa__cnt">
  <form class="lexart-frm lexart-frm--center">

    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld" ng-if="budget.id">
        <label class="lexart-frm__lbl">
          <input type="text" ng-value="budget.id" readonly/>
          <b class="lexart-frm__lbl-name">{{ 'ID' }}</b>
        </label>
      </div>

      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'budgets.client' | translate }} <span class="required">*</span></b>
          <ui-select
          ng-model="select.client"
          class="lexart-select lexart-select--input"
          theme="selectize"
          append-to-body="true"
          >
          <ui-select-match>
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="client in clients | filter: { name: $select.search }">
            <div ng-bind-html="client.name | highlight: $select.selected.name"></div>
          </ui-select-choices>
        </ui-select>

      </label>
    </div>

    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <select ng-model="budget.concept">
          <option ng-repeat="i in concepts">{{i.name}}</option>
        </select>
        <b class="lexart-frm__lbl-name">{{ 'budgets.concept' | translate }} <span class="required">*</span></b>
      </label>
    </div>
  </div>
  <div class="lexart-frm__fldgrp">
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="number" ng-model="budget.amount" min="0"/>
        <b class="lexart-frm__lbl-name">{{ 'budgets.amount' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <select ng-model="budget.currency">
          <option>USD</option>
          <option>$</option>
        </select>
        <b class="lexart-frm__lbl-name">{{ 'budgets.currency' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <select class="" ng-model="budget.status">
          <option ng-repeat="i in statuses">{{i.status}}</option>
        </select>
        <!-- <input type="text" ng-model="budget.status"/> -->
        <b class="lexart-frm__lbl-name">{{ 'budgets.status' | translate }} <span class="required">*</span></b>
      </label>
    </div>

  </div>
  <div class="lexart-frm__fldgrp">
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="number" ng-model="budget.hoursTotal" min="0"/>
        <b class="lexart-frm__lbl-name">{{ 'budgets.hoursTotal' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="number" ng-model="budget.hoursPayable" min="0"/>
        <b class="lexart-frm__lbl-name">{{ 'budgets.hoursPayable' | translate }} <span class="required">*</span></b>
      </label>
    </div>
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <input type="date" name=""  ng-model="budget.date" class="form-control">
        <b class="lexart-frm__lbl-name">{{ 'budgets.date' | translate }} <span class="required">*</span></b>
      </label>
    </div>

  </div>
  <div class="lexart-frm__fldgrp">
    <div class="lexart-frm__fld">
      <label class="lexart-frm__lbl">
        <textarea name="name"  ng-model="budget.description"rows="8" cols="80"></textarea>
        <b class="lexart-frm__lbl-name">{{ 'budgets.description' | translate }} <span class="required">*</span></b>
      </label>
    </div>
  </div>


</form>
</div>

<div class="lexart-wa__actions">
  <p ng-if="error" class="err-display">{{error}} {{ 'general.cant_be_empty' | translate }}</p>
  <button class="lexart-btn lexart-btn--alt" ui-sref="app.budgets">{{ 'budgets.back' | translate }}</button>
  <button class="lexart-btn" ng-disabled="sendingData" ng-click="save()">{{ 'budgets.save' | translate }}</button>
</div>
