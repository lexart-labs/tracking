<div class="lexart-wa__hdr lexart-flex">
  <div class="lexart-flex-5">
    <h1 class="lexart-wa__tit">
      <a class="lexart-bc-item" ui-sref="app.banks">{{ 'banks.title' | translate }}</a>
    </h1>
    <div class="lexart-bc">
      <a class="lexart-bc-item">{{ 'banks.title' | translate }}</a>
    </div>
    <div class="lexart-bc" ng-if="bank.name">
      <span class="lexart-bc-item lexart-bc--head">{{bank.name}}</span>
    </div>
  </div>
</div>

<div class="lexart-wa__cnt">


  <form class="lexart-frm lexart-frm--center">

    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld" ng-if="bank.id">
        <label class="lexart-frm__lbl">
          <input type="text" ng-value="bank.id" readonly/>
          <b class="lexart-frm__lbl-name">{{ 'ID' }}</b>
        </label>
      </div>

      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'banks.name' | translate }} <span class="required">*</span></b>
          <input type="text" ng-model="bank.name" />
        </label>
      </div>

      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'banks.account' | translate }} <span class="required">*</span></b>
          <input type="text" ng-model="bank.account" />
        </label>
      </div>


    </div>



    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <input type="text" ng-model="bank.holder" />
          <b class="lexart-frm__lbl-name">{{ 'banks.holder' | translate }} <span class="required">*</span></b>
        </label>
      </div>
      <!-- <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <input type="number" ng-model="bank.priceUsd" min="0"/>
          <b class="lexart-frm__lbl-name">{{ 'banks.price' | translate }} <span class="required">*</span></b>
        </label>
      </div> -->

      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'banks.currency' | translate }} <span class="required">*</span></b>
          <select ng-model="bank.currency">
            <option value="USD">USD</option>
            <option value="$">$</option>

          </select>
        </label>
      </div>

    </div>


    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <input type="text" ng-model="bank.identificationCard" />
          <b class="lexart-frm__lbl-name">{{ 'banks.identificationCard' | translate }} <span class="required">*</span></b>
        </label>
      </div>
      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <b class="lexart-frm__lbl-name">{{ 'banks.type' | translate }} <span class="required">*</span></b>
          <select ng-model="bank.type">
            <option value="CAJA_AHORRO">Caja de ahorros</option>
            <option value="CUENTA_CORRIENTE">Cuenta corriente</option>

          </select>

        </label>
      </div>
    </div>

    <div class="lexart-frm__fldgrp">
      <div class="lexart-frm__fld">
        <label class="lexart-frm__lbl">
          <input type="text" ng-model="bank.branchOffice" />
          <b class="lexart-frm__lbl-name">{{ 'banks.branchOffice' | translate }} <span class="required">*</span></b>
        </label>
      </div>
      <div class="lexart-frm__fld">

      </div>


    </div>



  </form>
</div>

<div class="lexart-wa__actions">
  <p ng-if="error" class="err-display">{{error}} {{ 'general.cant_be_empty' | translate }}</p>
  <button class="lexart-btn lexart-btn--alt" ui-sref="app.banks">{{ 'banks.back' | translate }}</button>
  <button class="lexart-btn" ng-disabled="sendingData" ng-click="save()">{{ 'banks.save' | translate }}</button>
</div>
