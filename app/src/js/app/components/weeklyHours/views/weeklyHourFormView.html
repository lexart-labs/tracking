<div class="imm-wa__hdr imm-flex">
  <div class="imm-flex-5">
    <h1 class="imm-wa__tit">
      <a class="imm-bc-item" ui-sref="app.weeklyHours">{{ 'weeklyHours.title' | translate }}</a>
    </h1>
    <div class="imm-bc">
      <a class="imm-bc-item">{{ 'weeklyHours.weeklyHour' | translate }}</a>
    </div>
    <div class="imm-bc" ng-if="weeklyHour.name">
      <span class="imm-bc-item imm-bc--head">{{weeklyHour.name}}</span>
    </div>
  </div>
</div>

<div class="imm-wa__cnt">
  <form class="imm-frm imm-frm--center">

    <div class="imm-frm__fldgrp">
      <div class="imm-frm__fld" ng-if="weeklyHour.id">
        <label class="imm-frm__lbl">
          <input type="text" ng-value="weeklyHour.id" readonly/>
          <b class="imm-frm__lbl-name">{{ 'ID' }}</b>
        </label>
      </div>

      <div class="imm-frm__fld">
        <label class="imm-frm__lbl">
          <b class="imm-frm__lbl-name">{{ 'weeklyHours.user' | translate }} <span class="required">*</span></b>
          <ui-select
          ng-model="select.user"
          class="imm-select imm-select--input"
          theme="selectize"
          append-to-body="true"
          >
          <ui-select-match>
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="user in users | filter: { name: $select.search }">
            <div ng-bind-html="user.name | highlight: $select.selected.name"></div>
          </ui-select-choices>
        </ui-select>

      </label>
    </div>

  </div>


  <div class="imm-frm__fldgrp">
    <div class="imm-frm__fld">
      <label class="imm-frm__lbl">
        <input type="number" ng-model="weeklyHour.workLoad" min="0"/>
        <b class="imm-frm__lbl-name">{{ 'weeklyHours.workLoad' | translate }} <span class="required">*</span></b>
      </label>
    </div>

    <div class="imm-frm__fld">
      <label class="imm-frm__lbl">

        <input type="number" ng-model="weeklyHour.costHour" min="0"/>
        <b class="imm-frm__lbl-name">{{ 'weeklyHours.costHour' | translate }} <span class="required">*</span></b>
      </label>
    </div>

    <div class="imm-frm__fld">
      <label class="imm-frm__lbl">
        <select ng-model="weeklyHour.currency" id="">
          <option value="$">$</option>
          <option value="USD">USD</option>
          <option value="R$">R$</option>
        </select>
        <b class="imm-frm__lbl-name">{{ 'weeklyHours.currency' | translate }} <span class="required">*</span></b>
      </label>
    </div>

  </div>

</form>
</div>

<div class="imm-wa__actions">
  <p ng-if="error" class="err-display">{{error}} {{ 'general.cant_be_empty' | translate }}</p>
  <button class="imm-btn imm-btn--alt" ui-sref="app.weeklyHours">{{ 'weeklyHours.back' | translate }}</button>
  <button class="imm-btn" ng-disabled="sendingData" ng-click="save()">{{ 'weeklyHours.save' | translate }}</button>
</div>
