<div class="lexart-modal lexart-modal--medium">

  <div class="lexart-modal__header">
    <h1 class="lexart-modal__title">{{project.name}}</h1>
    <a class="lexart-modal__close-btn" ng-click="closeThisDialog()">
      <i class="lexart-icon lexart-icon--modal-close"></i>
    </a>
  </div>
  <div class="lexart-modal__cnt">
    <ng-form>
      <form class="lexart-frm">
        <div class="lexart-frm__fldgrp">
          <div class="lexart-frm__fld">
            <label class="lexart-frm__lbl">
              <!--<input type="text" ng-model="task.description">-->
              <textarea rows="7" cols="50" ng-model="project.description" ng-if="isAdmin=='false' && isClient=='false'" readonly>

              </textarea>
              <textarea rows="7" cols="50" ng-model="project.description" ng-if="isAdmin=='true' || isClient=='true'">

              </textarea>
              <b class="lexart-frm__lbl-name">{{ 'projects.description' | translate }}</b>
            </label>
          </div>
         <div class="lexart-frm__fld">
            <label class="lexart-frm__lbl">
              <!--<input type="text" ng-model="task.description">-->
              <textarea rows="7" cols="50" ng-model="project.comments" ng-if="isAdmin=='false' && isClient=='false'" readonly>

              </textarea>
              <textarea rows="7" cols="50" ng-model="project.comments" ng-if="isAdmin=='true' || isClient=='true'">

              </textarea>
              <b class="lexart-frm__lbl-name">{{ 'projects.comments' | translate }}</b>
            </label>
          </div>


    </div>
    <div class="lexart-frm__fldgrp">
      <table class='tablataskmanager'>
        <thead>
          <tr>
            <th>{{ 'tasks.name' | translate }}</th>
            <th>{{ 'tasks.comments' | translate }}</th>
            <th>{{ 'tasks.duration' | translate }}</th>
            <th>{{ 'projects.status' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-style="task.status == 'Done' && {'background-color':'#7DE11E'}  || task.status == 'In-Review' && {'background-color':'#FF7F50'}" ng-repeat="task in tasks">
            <td>{{task.name}}</td>
            <td>{{task.comments}}</td>
            <td>{{task.duration}}</td>
            <td>
              <ui-select class="lexart-select lexart-select--input" theme="selectize" append-to-body="true" ng-model="task.status" on-select="checktask($index)">
                <ui-select-match placeholder="{{task.status}}">
                  {{$select.selected}}
                </ui-select-match>
                <ui-select-choices repeat="client in allStatus ">
                  <div ng-bind-html="client | highlight: $select.selected"></div>
                </ui-select-choices>
              </ui-select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



  </form>
</ng-form>
</div>

<div class="lexart-modal__actions">
  <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.close()">{{ 'shared.modal.close' | translate }}</a>
</div>
</div>
