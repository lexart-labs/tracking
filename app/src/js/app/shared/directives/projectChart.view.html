<div class="imm-project-bar">
    <div class="imm-project-bar__cnt">
        <div ng-repeat="item in items"
             ng-class="'imm-project-bar__item--' + item.type"
             class="imm-project-bar__item"
             style="width: {{item.width}}%" 
             >
            <div class="imm-project-bar__item-graph">
                {{ item.name }}
            </div>
            <div style="text-align: center;" class="imm-project-bar__amount">{{ item.amount | currency:undefined:0 }}</div>
        </div>
    </div>
</div>
