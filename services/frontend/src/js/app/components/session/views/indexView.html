<style>
    .lexart-wa--session {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    .lexart-frm__fldgrp {
        display: flex;
        gap: 2rem;
        align-items: center;
    }
    .lexart-session-img {
        flex: 1;
        text-align: center;
    }
    .lexart-session-img img {
        max-width: 100%;
        height: auto;
    }
    .lexart-session-blk {
        flex: 1;
        max-width: 400px;
        margin: 15% auto !important;
    }
    @media (max-width: 768px) {
        .lexart-session-blk{
            /* padding: 1rem; */
            margin-top: 10% !important;
            margin-left: 1% !important;
            max-width: 40%;
        }
        .lexart-session-blk__wrp{
            max-width: 400px;
        }
        .lexart-session-blk__hdr{
            padding: 12px;
        }
    }
</style>

<div class="lexart-session">
    <div class="">
        <div class="lexart-session-blk-wrp">
            <div class="">
                <!-- <div class="lexart-session-img">
                    <img src="/assets/images/login_ilustration.svg" alt="LexTracking Illustration">
                </div> -->
                <div class="lexart-session-blk">
                    <div class="lexart-session-blk__wrp">
                        <header class="lexart-session-blk__hdr">
                            <img src="/assets/images/login_ilustration.svg" alt="LexTracking Illustration" style="width: 80%; margin-left: 10%;">
                            <h1 class="lexart-session-blk__logo">
                                <img src="/assets/logo/lextracking-logo.svg" title="LexTracking" style="margin: 0 auto; width: 85%;">
                            </h1>
                        </header>
                        <div class="lexart-session-blk__cnt">
                            <ng-form name="login-frm">
                                <form class="lexart-form lexart-form--hollow" ng-submit="authenticate()">
                                    <fieldset>
                                        <div class="lexart-frm__fld">
                                            <label class="lexart-frm__lbl">
                                                <input type="text" ng-model="user.email">
                                                <b class="lexart-frm__lbl-name">{{ 'session.user' | translate }}</b>
                                            </label>
                                        </div>
                                        <br>
                                        <div class="lexart-frm__fld" style="margin: 0px">
                                            <label class="lexart-frm__lbl">
                                                <input type="password" ng-model="user.password">
                                                <b class="lexart-frm__lbl-name">{{ 'session.password' | translate }}</b>
                                            </label>
                                        </div>
                                        <br>
                                        <div class="lexart-frm__fld" style="margin: 0px">
                                            <button
                                                class="lexart-btn lexart-btn__login"
                                                ng-disabled="!user.email || !user.password || sendingData"
                                                ng-class="{'lexart-button--loading' : sendingData }"
                                            >
                                            <span class="lexart-btn__text">{{ 'session.enter' | translate }}</span>
                                        </button>
                                        </div>
                                        <p class="err-display">{{error}}</p>

                                        <!-- <div class="lexart-frm__actions">

                                        </div> -->
                                    </fieldset>
                                </form>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
