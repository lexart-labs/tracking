<style>
    .lexart-session-blk{
        width: 50%;
        margin: 50% auto !important;
        max-width: 600px;
    }
    .lexart-login-container{
        box-sizing: content-box;
    }
    @media (max-width: 600px) {
        .lexart-session-img {
            display: none;
        }
        .lexart-session-blk{
            width: 55%;
            margin: 10% 5% !important;
        }
    }
    
</style>

<div class="lexart-session">
    <div class="lexart-login-container lexart-wa lexart-wa--session">
        <div class="lexart-session-blk-wrp">
             <div class="lexart-frm__fldgrp">
                
                <div class="lexart-session-img lexart-frm__fld">
                    <div class="login-img-container">
                        <img src="/assets/images/login_ilustration.svg" title="LexTracking" style="margin: 25vh 25%; width: 70%;">
                    </div>
                </div>
               
                <div class="lexart-frm__fld">
                    <div class="lexart-session-blk">
                        <header class="lexart-session-blk__hdr">
                            <h1 class="lexart-session-blk__logo">
                                <img src="/assets/logo/lextracking-logo.svg" title="LexTracking" style="margin: 0 auto; width: 85%;">
                            </h1>
                        </header>
                        <div class="lexart-session-blk__cnt">
                            <ng-form name="login-frm">
                                <form class="lexart-form lexart-form--hollow" ng-submit="authenticate()">
                                    <fieldset>
                                        <div class="lexart-frm__fld">
                                            <label class="lexart-frm__lbl">
                                                <input type="text" ng-model="user.email">
                                                <b class="lexart-frm__lbl-name">{{ 'session.user' | translate }}</b>
                                            </label>
                                        </div>
                                        <br>
                                        <div class="lexart-frm__fld" style="margin: 0px">
                                            <label class="lexart-frm__lbl">
                                                <input type="password" ng-model="user.password">
                                                <b class="lexart-frm__lbl-name">{{ 'session.password' | translate }}</b>
                                            </label>
                                        </div>
                                        <br>
                                        <div class="lexart-frm__fld" style="margin: 0px">
                                            <button
                                                class="lexart-btn lexart-btn__login"
                                                ng-disabled="!user.email || !user.password || sendingData"
                                                ng-class="{'lexart-button--loading' : sendingData }"
                                            >
                                            <span class="lexart-btn__text">{{ 'session.enter' | translate }}</span>
                                        </button>
                                        </div>
                                        <p class="err-display">{{error}}</p>

                                        <!-- <div class="lexart-frm__actions">

                                        </div> -->
                                    </fieldset>
                                </form>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
