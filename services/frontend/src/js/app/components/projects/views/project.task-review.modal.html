<div class="lexart-modal lexart-modal--medium">

  <div class="lexart-modal__header">
    <h1 class="lexart-modal__title">{{ 'Usuario'  }}</h1>
    <a class="lexart-modal__close-btn" ng-click="closeThisDialog()">
      <i class="lexart-icon lexart-icon--modal-close"></i>
    </a>
  </div>

  <div class="lexart-modal__cnt">
    <ng-form>
      <form class="lexart-frm">
        <div class="lexart-frm__fld">
          <div class="lexart-frm__fld">
            <label class="lexart-frm__lbl">
              <ui-select
                      ng-model="review.user"
                      class="lexart-select lexart-select--input"
                      theme="selectize"
                      append-to-body="true"
              >
                  <ui-select-match>
                      {{$select.selected.name}}
                  </ui-select-match>
                  <ui-select-choices repeat=" client in users | filter: { name: $select.search }">
                      <div ng-bind-html="client.name | highlight: $select.selected.name"></div>
                  </ui-select-choices>
              </ui-select>
              <b class="lexart-frm__lbl-name">{{ 'projects.name' | translate }} <span class="required">*</span></b>
            </label>
          </div>

        </div>
    </form>
  </ng-form>
</div>

<div class="lexart-modal__actions">
  <p class="err-display">{{error}}</p>
  <a class="lexart-btn lexart-btn--alt" ng-click="ngDialogData.cancel()">{{ 'shared.modal.cancel' | translate }}</a>
  <a class="lexart-btn" ng-disabled="sendingData || !task.name" ng-click="ngDialogData.confirm()">{{ 'shared.modal.accept' | translate }}</a>
</div>
</div>
