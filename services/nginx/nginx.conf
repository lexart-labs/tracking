server {
    listen 82;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    # --- CABECERAS CORS ---
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Range' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # --- MANEJO DE PETICIONES PRE-FLIGHT (OPTIONS) ---
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # --- ENRUTAMIENTO PRINCIPAL ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- PROCESAMIENTO DE PHP ---
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass backend:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}