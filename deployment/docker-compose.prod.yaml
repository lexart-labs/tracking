version: '3.8'

services:
  frontend:
    platform: linux/amd64
    restart: always
    build:
      context: ../services/frontend
      dockerfile: Dockerfile.prod
    ports:
      - "9092:80"
    env_file:
      - ../env_files/.env.prod
    volumes:
      - ../services/frontend/src:/app/src

  app-react:
      restart: always
      build:
        context: ../services/app-react
        dockerfile: Dockerfile.prod
      env_file:
      - ../env_files/.env.prod
      volumes:
        - ../services/app-react/src:/app/src
      ports:
        - 5175:5173

  nginx:
    build:
      context: ../services/nginx
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ../env_files/.env.prod
    volumes:
      - ../services/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../services/backend/app:/var/www/html
    ports:
      - "84:82"

  backend:
    build:
      context: ../services/backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ../env_files/.env.prod
    volumes:
      - ../services/backend/app:/var/www/html
      - vendor_data:/var/www/html/vendor
    ports:
      - "9002:9000"
    expose: 
        - 9000
    
  chatbot:
    build:
        context: ../services/chatbot
        dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ../env_files/.env.prod
    volumes:
      - ../services/chatbot/src:/app/src
    ports:
      - "3002:3000"
    expose: 
        - 3000

  database:
    restart: always
    env_file:
      - ../env_files/.env.prod
    ports:
      - ${DB_EXTERNAL_PORT}:33006
    expose: 
        - 33006
    volumes:
      - ../services/database/db_init_scripts:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

volumes:
  vendor_data:
  mysql_data: